    <div class="bg-black">
        <div class="container">
            <div class="row row-login">
                <div class="col s12">
                    <div class="login">
                        <div class="white-text center-align"><h4>Login</h4></div>
                            <div class="row">
                                <div class="input-field">
                                    <input type="text" name="user" id="user" placeholder="Usuario">
                                    <label for="user">Usuario: </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input type="password" name="pass" id="pass" placeholder="Contraseña">
                                    <label for="user">Contraseña: </label>
                                </div>
                            </div>                            
                            <div class="row">
                                <label>
                                    <input type="checkbox" class='filled-in'/>
                                    <span class="">Mantenerme conectado</span>
                                </label>
                            </div>
                        </div>
                    <div class="center-align">
                        <button class="btn waves-effect waves-light black-text violeta" type="submit" name="action">Entrar</button>
                    </div>    
                </div>
            </div>
